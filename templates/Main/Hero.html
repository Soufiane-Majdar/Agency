<section id="hero" class="d-flex align-items-center mt-5">
    <div class="container">
      <div class="row">
        <div
          class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center"
        >
          <h1>{{Hero_title}}</h1>
          <h2>
            {{Hero_description | safe }} 
          </h2>
          <div class="d-flex">
            <a href="#services" class="btn-get-started scrollto">Get Started</a>
            {% comment %} <a
              href="https://www.youtube.com/watch?v=jDDaplaOz7Q"
              class="glightbox btn-watch-video"
              ><i class="bi bi-play-circle"></i><span>Watch Video</span></a
            > {% endcomment %}
          </div>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img">
          <img src="{{Hero_image}}" class="img-fluid animated" alt="" />
        </div>
      </div>
    </div>
  </section>
